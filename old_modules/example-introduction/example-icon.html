<h1 id="font-awesome-icon-example">Font Awesome Icon Example</h1>

<p>All Morea sites automatically load the <a href="https://fontawesome.com/">Font Awesome</a> icon set. You can follow their <a href="https://fontawesome.com/docs/web/add-icons/how-to">How To</a> to learn how to use icons.</p>

<p>Here is a simple example:</p>

<div class="language-css highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="o">&lt;</span><span class="nt">i</span> <span class="nt">class</span><span class="o">=</span><span class="s1">"fa-solid fa-user"</span><span class="o">&gt;&lt;/</span><span class="nt">i</span><span class="o">&gt;</span>
</code></pre></div></div>

<p>Produces:</p>

<p><i class="fa-solid fa-user"></i></p>

<p>Learn about how to style icons with <a href="https://fontawesome.com/docs/web/style/styling">Styling with Font Awesome</a>.</p>
